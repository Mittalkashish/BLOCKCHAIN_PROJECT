            <h4>User Registration Form</h4>
            <br />
            <label style="float: left">User Email ID*</label>
            <input
              type="text"
              id="userid"
              class="w3-input w3-border"
              placeholder="email id is user name"
            /><br />
            <label style="float: left">Password*</label>
            <input

            /><br />
            <label style="float: left">Full Name*</label>

            /><br />
            <label style="float: left">Age*</label>
            <input
              type="number"
              id="userage"
              class="w3-input w3-border"
            /><br />
            <label style="float: left">Date of Birth*</label>
            <input
              type="text"
              id="userdob"
              class="w3-input w3-border"
              placeholder="Enter in dd/mm/yyyy format"
            /><br />
            <label style="float: left">Residential Address*</label>
            <input
              type="text"
              id="userhouseaddress"
              class="w3-input w3-border"
            /><br />
            <label style="float: left">Mobile Number*</label>
            <input
              type="number"
              id="usermobilenum"
              class="w3-input w3-border"
            /><br />
            <label style="float: left">Aadhaar Number*</label>
            <input
              type="number"
              id="useraadhaarnum"
              class="w3-input w3-border"
            /><br />
            <button
              id="registeruserbtn"
              class="w3-button w3-blue w3-round-xlarge"
            >
              <b>Register as User</b>
            </button>
            <p id="userregstatus"></p>
          </div>
        </div>
